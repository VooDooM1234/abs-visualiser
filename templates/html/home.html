 <!-- ABS Dataflow Table -->
        <h5 id="title-table" class="text-center mb-4">ABS Available Data</h5>
        <div hx-get="/dataflow/ABS/" hx-trigger="load" hx-target="#table_abs_dataflow" hx-swap="innerHTML"></div>

        <table id="abs-dataflow-table" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>View Data</th>
            </tr>
          </thead>
          <tbody id="table_abs_dataflow">
            <tr>
              <td colspan="5" class="text-center">Loading data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- jQuery (required for DataTables) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    // Initialize DataTable after HTMX swaps in table rows
    function initAbsDataTable() {
      if ($.fn.DataTable.isDataTable("#abs-dataflow-table")) {
        $("#abs-dataflow-table").DataTable().destroy();
      }
      $("#abs-dataflow-table").DataTable({
        paging: true,
        searching: true,
        ordering: true,
        info: true,
        lengthChange: true,
        deferRender: true,
      });
    }

    document.body.addEventListener("htmx:afterSwap", (evt) => {
      if (evt.target.id === "table_abs_dataflow") {
        initAbsDataTable();
      }
    });
  </script>
