<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABS Data Visualiser Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/styles.css" />

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.min.js"></script>
 
  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
</head>

<body class="bg-light">
  <div class="d-flex" style="min-height: 100vh">
    <!-- Sidebar container (loaded via HTMX) -->
    <div id="sidebar-container" hx-get="/sidebar" hx-trigger="load" hx-swap="innerHTML" style="min-width: 250px"
      class="bg-light border-end">
      <div class="p-3">Loading sidebar...</div>
    </div>

    <div id="content" class="flex-grow-1 p-4">
      <h1 id="title" class="text-center mb-4">
        Australia Bureau of Statistics Data Visualiser
      </h1>

      <div id="main-content" class="container"
      hx-get="/home"
      hx-trigger="load"
      hx-swap="innerHTML"
      >
       
</body>

</html>
