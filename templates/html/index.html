<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABS Data Visualiser</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.min.js"></script>
    <script>
      htmx.logAll();
    </script>

    <!-- Plotly JS -->
    <script
      src="https://cdn.plot.ly/plotly-3.1.0.min.js"
      charset="utf-8"
    ></script>
  </head>

  <body class="bg-light">
    <div class="d-flex" style="min-height: 100vh">
      <!-- Sidebar container (loaded via HTMX) -->
      <div
        id="sidebar-container"
        hx-get="/sidebar"
        hx-trigger="load"
        hx-swap="innerHTML"
        style="min-width: 250px"
        class="bg-light border-end"
      >
        <div class="p-3">Loading sidebar...</div>
      </div>

      <div class="flex-grow-1 p-4">
        <div class="container">
          <h1 id="title" class="text-center mb-4">
            Australia Bureau of Statistics Data Visualiser
          </h1>

          <!-- Plot container loaded via HTMX -->
          <div
            id="sample"
            hx-get="/plot/line/cpi"
            hx-trigger="load"
            hx-swap="outerHTML"
            class="mb-5"
          >
            Loading plot...
          </div>

          <!-- ABS Dataflow Table -->
          <h5 id="table_title" class="text-center mb-4">ABS Available Data</h5>
          <table id="abs-dataflow-table" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Version</th>
                <th>Agency ID</th>
                <th>View Data</th>
              </tr>
            </thead>
            <tbody
              id="table_abs_dataflow"
              hx-get="/abs_dataflow/"
              hx-trigger="load"
              hx-target="this"
              hx-swap="innerHTML"
            >
              <tr>
                <td colspan="4" class="text-center">Loading data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery (required for DataTables) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      // Initialize DataTable after HTMX swaps in table rows
      function initAbsDataTable() {
        if ($.fn.DataTable.isDataTable("#abs-dataflow-table")) {
          $("#abs-dataflow-table").DataTable().destroy();
        }
        $("#abs-dataflow-table").DataTable({
          paging: true,
          searching: true,
          ordering: true,
          info: true,
          lengthChange: true,
          deferRender: true,
        });
      }

      document.body.addEventListener("htmx:afterSwap", (evt) => {
        // Re-initialize table when tbody content is swapped
        if (evt.target.id === "table_abs_dataflow") {
          initAbsDataTable();
        }
      });
    </script>
  </body>
</html>
